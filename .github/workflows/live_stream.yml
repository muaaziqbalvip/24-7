name: MiTV Final Smooth Engine

on:
  workflow_dispatch:
    inputs:
      video_link:
        description: 'Main Video URL'
        required: true
      audio_link:
        description: 'Custom Audio URL (Optional)'
        required: false
      logo_link:
        description: 'Logo URL (PNG/JPG)'
        required: true
        default: 'https://raw.githubusercontent.com/muaaziqbal/MiTV/main/logon.png'
      stream_key:
        description: 'YouTube Stream Key'
        required: true

jobs:
  broadcast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Tools
        run: sudo apt-get update && sudo apt-get install -y ffmpeg curl

      - name: Prepare Assets
        run: |
          # Logo download logic taake "File Not Found" error khatam ho jaye
          curl -L "${{ github.event.inputs.logo_link }}" -o mitv_logo.png
          echo "Logo Ready"

      - name: Start 24/7 Unstoppable Stream
        run: |
          VIDEO="${{ github.event.inputs.video_link }}"
          AUDIO="${{ github.event.inputs.audio_link }}"
          KEY="${{ github.event.inputs.stream_key }}"
          
          # 24/7 loop logic
          while true; do
            echo "--- MiTV Station Starting for Muaaz ---"

            # SIMPLEST FFMPEG LOGIC:
            # Agar audio link hai to 3 inputs honge, warna 2.
            if [ -n "$AUDIO" ]; then
              ffmpeg -y -re -stream_loop -1 -i "$VIDEO" -re -i "$AUDIO" -stream_loop -1 -i mitv_logo.png \
              -filter_complex "[0:v]scale=1280:720[bg];[2:v]scale=130:-1[logo];[bg][logo]overlay=20:20" \
              -map 0:v -map 1:a \
              -c:v libx264 -preset veryfast -b:v 2500k -maxrate 2500k -bufsize 5000k \
              -pix_fmt yuv420p -g 60 -c:a aac -b:a 128k -ar 44100 \
              -f flv "rtmp://a.rtmp.youtube.com/live2/$KEY"
            else
              # Original Audio with Pitch Shift (Copyright Safety)
              ffmpeg -y -re -stream_loop -1 -i "$VIDEO" -stream_loop -1 -i mitv_logo.png \
              -filter_complex "[0:v]scale=1280:720[bg];[1:v]scale=130:-1[logo];[bg][logo]overlay=20:20" \
              -af "asetrate=44100*1.05,atempo=0.95" \
              -map 0:v -map 0:a \
              -c:v libx264 -preset veryfast -b:v 2500k -maxrate 2500k -bufsize 5000k \
              -pix_fmt yuv420p -g 60 -c:a aac -b:a 128k -ar 44100 \
              -f flv "rtmp://a.rtmp.youtube.com/live2/$KEY"
            fi

            echo "Restarting in 5s..."
            sleep 5
          done
