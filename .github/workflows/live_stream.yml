name: MiTV Final Smooth Engine

on:
  workflow_dispatch:
    inputs:
      video_link:
        description: 'Main Video URL'
        required: true
      audio_link:
        description: 'Custom Audio URL (Optional)'
        required: false
      logo_link:
        description: 'Logo URL (PNG/JPG/MP4)'
        required: true
        default: 'https://raw.githubusercontent.com/muaaziqbal/MiTV/main/logon.png'
      stream_key:
        description: 'YouTube Stream Key'
        required: true

jobs:
  broadcast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Environment
        run: sudo apt-get update && sudo apt-get install -y ffmpeg curl

      - name: Download Logo
        run: |
          # Logo ko link se download kar ke 'mitv_logo' ke naam se save karna
          curl -L "${{ github.event.inputs.logo_link }}" -o mitv_logo
          echo "Logo Downloaded Successfully"

      - name: Start 24/7 Unstoppable Stream
        run: |
          VIDEO="${{ github.event.inputs.video_link }}"
          AUDIO="${{ github.event.inputs.audio_link }}"
          KEY="${{ github.event.inputs.stream_key }}"
          
          while true; do
            echo "--- MiTV Station Starting for Muaaz ---"

            # 1. AUDIO LOGIC (If user gives audio, use it. Else use video audio with Copyright Pitch)
            if [ -z "$AUDIO" ]; then
              echo "Using Video Audio + Copyright Shield"
              INPUTS="-re -stream_loop -1 -i $VIDEO -stream_loop -1 -i mitv_logo"
              A_FILT="asetrate=44100*1.05,atempo=0.95"
              AMAP="0:a"
            else
              echo "Using Custom Audio Link"
              INPUTS="-re -stream_loop -1 -i $VIDEO -re -i $AUDIO -stream_loop -1 -i mitv_logo"
              A_FILT="copy"
              AMAP="1:a"
            fi

            # 2. VIDEO LOGIC (Logo Overlay)
            # Filter complex mein 0:v (video) aur 2:v (logo) ko merge karna
            # Note: Agar audio link hai to logo 2:v par hai, warna 1:v par
            if [ -z "$AUDIO" ]; then L_IDX="1"; else L_IDX="2"; fi

            ffmpeg -y $INPUTS \
            -filter_complex "[0:v]scale=1280:720[bg];[$L_IDX:v]scale=130:-1[logo];[bg][logo]overlay=20:20" \
            -filter:a "$A_FILT" \
            -map 0:v -map $AMAP \
            -c:v libx264 -preset veryfast -b:v 3000k -maxrate 3000k -bufsize 6000k \
            -pix_fmt yuv420p -g 60 -c:a aac -b:a 128k -ar 44100 \
            -f flv "rtmp://a.rtmp.youtube.com/live2/$KEY"

            echo "Stream crashed or finished. Restarting in 5s..."
            sleep 5
          done
