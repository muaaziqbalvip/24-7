name: MiTV 24/7 Professional Stream Engine

on:
  workflow_dispatch:
    inputs:
      video_link:
        description: 'Video Link (mp4, m3u8, mkv, mpd)'
        required: false
      audio_link:
        description: 'Audio Link (Optional)'
        required: false
      stream_key:
        description: 'YouTube Stream Key'
        required: true
      patti_color:
        description: 'Patti Color (red, blue, black, green)'
        default: 'blue'
      show_patti:
        description: 'Show Bottom Patti? (yes/no)'
        default: 'yes'
  schedule:
    - cron: '0 */6 * * *' # Auto-restart logic for 24/7

jobs:
  stream-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Updated version to fix Google Auth warnings

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu

      - name: Install Python Libraries
        run: |
          pip install firebase-admin pytz requests

      - name: Run MiTV Stream Engine
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          python stream_engine.py \
          --video "${{ github.event.inputs.video_link }}" \
          --audio "${{ github.event.inputs.audio_link }}" \
          --key "${{ github.event.inputs.stream_key }}" \
          --color "${{ github.event.inputs.patti_color }}" \
          --patti "${{ github.event.inputs.show_patti }}"
